<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        tr,
        td,
        th {
            margin: 40vh auto;
            padding: 5px;
            border: 1px solid black;
            background-color: aquamarine;
        }
    </style>
    <title>Rowspan and Colspan Example</title>
</head>

<body>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>

        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
        </tr>

        <tr>
            <td>Row 2 Cell 2</td>
        </tr>

        <tr>
            <td colspan="2">Row 3 Cell 1</td>
        </tr>
    </table>

</body>

</html>
