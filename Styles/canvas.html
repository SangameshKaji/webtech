<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
</head>
<body>

    <h1>Canvas Demo</h1>

    <canvas id="myCanvas" width="500" height="300">
        Your browser does not support canvas
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillRect(20, 20, 100, 60);

        ctx.beginPath();
        ctx.arc(200, 50, 30, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(20, 120);
        ctx.lineTo(300, 120);
        ctx.stroke();

        ctx.font = "16px Arial";
        ctx.fillText("This is Canvas Text", 20, 180);

        ctx.beginPath();
        ctx.rect(150, 200, 120, 60);
        ctx.stroke();
    </script>

</body>
</html>
