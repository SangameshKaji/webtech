<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG Example</title>
</head>

<body>

    <h1>SVG Demo</h1>

    <svg width="400" height="300">

        <rect x="20" y="20" width="100" height="60"></rect>

        <circle cx="200" cy="50" r="30"></circle>

        <line x1="20" y1="120" x2="300" y2="120"></line>

        <text x="20" y="180">This is SVG Text</text>

        <ellipse cx="200" cy="220" rx="60" ry="30"></ellipse>

    </svg>

</body>

</html>
