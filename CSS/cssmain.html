<!DOCTYPE html>
<html>

<head>
    <title>Box Model with Paragraph Styling</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 300px;
            height: 100px;
            padding: 20px;
            border: 5px solid blue;
            margin: 30px;
            background-color: lightyellow;
        }

        .para {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            color: #333;
        }

        .para::first-letter {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        <p class="para">
            Web design uses CSS to control layout, spacing, and appearance of content.
        </p>
    </div>

</body>

</html>
