<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Pattern</title>

<style>
.pattern
{
display: inline-grid;
grid-template-columns: repeat(6, 40px); /* 6 columns */
grid-auto-rows: 40px; /* 40px height each row */
gap: 4px;
margin: 200px;
}

.box

{
width: 40px;
height: 40px;
}

.c1 { background: #7f0000; }
.c2 { background: #f9b27c; }
.c3 { background: #a45100; }
</style>
</head>
<body>

<div class="pattern">
<!-- Row 1 (6 boxes) -->
<div class="box c1"></div>
<div class="box c2"></div>
<div class="box c3"></div>
<div class="box c1"></div>
<div class="box c3"></div>
<div class="box c2"></div>

<!-- Row 2 (6 boxes) -->
<div class="box c2"></div>
<div class="box c1"></div>
<div class="box c3"></div>
<div class="box c2"></div>
<div class="box c1"></div>
<div class="box c3"></div>

<!-- Row 3 (6 boxes) -->
<div class="box c3"></div>
<div class="box c1"></div>
<div class="box c2"></div>
<div class="box c3"></div>
<div class="box c2"></div>
<div class="box c1"></div>

<!-- Row 4 (6 boxes) -->
<div class="box c1"></div>
<div class="box c2"></div>
<div class="box c3"></div>
<div class="box c1"></div>
<div class="box c3"></div>
<div class="box c2"></div>

<!-- Row 5 (6 boxes) -->
<div class="box c2"></div>
<div class="box c3"></div>
<div class="box c1"></div>
<div class="box c2"></div>
<div class="box c1"></div>
<div class="box c3"></div>
</div>

</body>
</html>
