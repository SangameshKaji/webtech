<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Drag and Drop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .items {
            width: 12x;
        }

        .item {
            background: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            cursor: grab;
        }

        .dropzone {
            width: 300px;
            height: 350px;
            border: 2px dashed red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>HTML5 Drag and Drop Example</h2>
    <div class="container">
        <!-- Draggable Items -->
        <div class="items">
            <div class="item" draggable="true" id="item1">Item 1</div>
            <div class="item" draggable="true" id="item2">Item 2</div>
            <div class="item" draggable="true" id="item3">Item 3</div>
        </div>
        <!-- Drop Area -->
        <div class="dropzone" id="dropzone">
            <p>Drop items here</p>
        </div>
    </div>
    <script>
        let draggedItem = null;
        document.querySelectorAll(".item").forEach(item => {
            item.addEventListener("dragstart", () => {
                draggedItem = item;
            });
        });
        const dropzone = document.getElementById("dropzone");
        dropzone.addEventListener("dragover", event => {
            event.preventDefault();
        });
        dropzone.addEventListener("drop", () => {
            dropzone.appendChild(draggedItem);
        }); 
    </script>
</body>

</html>
