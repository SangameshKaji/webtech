<!DOCTYPE html>
<html>

<head>
    <title>AJAX XML Example</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    var xmlDoc = this.responseXML;
                    var x = xmlDoc.getElementsByTagName("EMPDATA");
                    var table = "<tr><th>Empid</th><th>Empsal</th></tr>";

                    for (var i = 0; i < x.length; i++) {
                        table += "<tr><td>" +
                            x[i].getElementsByTagName("empid")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("empsal")[0].childNodes[0].nodeValue +
                            "</td></tr>";
                    }

                    document.getElementById("demo").innerHTML = table;
                }
            };

            xhttp.open("GET", "company.xml", true);
            xhttp.send();
        }
    </script>
</head>

<body>

    <button onclick="loadDoc()">Get Employee details</button>
    <br><br>

    <table id="demo"></table>

</body>

</html>
